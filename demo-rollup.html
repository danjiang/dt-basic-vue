<!doctype html>
<meta charset="utf-8">
<title>alertBox demo</title>
<script src="https://unpkg.com/vue@2"></script>
<script src="./dist/dt-basic-vue.min.js"></script>
<link rel="stylesheet" href="./dist/dist/dt-basic-vue.min.css">
<div id="app">
  <dt-alert-box>Something bad happened.</dt-alert-box>
  <dt-blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></dt-blog-post>
  <dt-button-counter></dt-button-counter>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: function () {
      return {
        posts: [
          { id: 0, title: 'My journey with Vue' },
          { id: 1, title: 'Blogging with Vue' },
          { id: 2, title: 'Why Vue is so fun' }
        ]
      }
    }
  })
</script>
